<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="upcont" id="upcont">
            <div class="right" id="right">
                <div class="time" id="time">
                    12:00 <span id="am-pm">pm</span>
                </div>
                <div class="date" id="date">
                    Monday,11 jan
                </div>
                <div class="card" id="card">
                    <div class="humi  cards">
                        <p>Humidity</p>
                        <p>29%</p>
                    </div>
                    <div class="pres cards">
                        <p>Humidity</p>
                        <p>29%</p>
                    </div>
                    <div class="wind cards">
                        <p>Humidity</p>
                        <p>29%</p>
                    </div>
                </div>

            </div>
            <div class="left" id="left">
                <div class="location" id="location">
                    Asia/Kolkata
                </div>
                <div class="lat" id="lat">
                    IN
                </div>
            </div>

        </div>
        <div class="down" id="down">
            <div class="currentcard" id="currentcard">
                <div class="img" id="img">
                    <img src="https://openweathermap.org/img/wn//01d@4x.png" alt="">
                </div>
                <div class="text">
                    <div class="day" id="day">
                        wednesday
                    </div>
                    <div id="night " class="days">
                        <p>Night-29c</p>
                        
                    </div>
                    <div id="Day" class="days">
                        <p>Day-29c</p>
                    </div>
                </div>
            </div>
            <div class="snallcards" id="snallcards">
                
                
            </div>
        </div>


    </main>
    <script src="index.js"></script>
</body>

</html>
